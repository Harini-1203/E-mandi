<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin-top: 50px;
            background-image: url("https://st5.depositphotos.com/74917528/63486/i/450/depositphotos_634865642-stock-photo-fruits-vegetables-black-background-top.jpg");
            background-size: cover;
            background-position: 0% 80%;
        }

        form {
            background-color: #74cb77;
            padding: 50px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            width: 900px;
            font-size: 1.2rem;
            padding: 5px 0;

        }

        form input {
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid black;
        }

        .form-single {
            margin: 20px 0;
        }

        form button {
            display: block;
            margin: 20px auto;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            color: white;
            background-color: darkgreen;
            box-shadow: 0px 0px 5px black;
        }

        form a {
            color: #4CAF50;
            text-decoration: none;

        }

        h1 {
            color: #4CAF50;
            padding: 20px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-single">
            <label>select category:</label>
            <select name="" id="">
                <option value="">select</option>
                <option value="">Admin</option>
                <option value="">User</option>
            </select>
        </div>
        <div class="form-single">
            <label>Name:</label>
            <input type="text">
        </div>
        <div class="form-single">
            <label>Email:</label>
            <input type="email">
        </div>
        <div class="form-single">
            <label>Phone:</label>
            <input type="number">
        </div>
        <div class="form-single">
            <label>Address:</label>
            <textarea name="" id=""></textarea>
        </div>
        <div class="form-single">
            <label>Password:</label>
            <input type="password">
        </div>
        <div class="form-single">
            <label>Re-enter password:</label>
            <input type="text">
        </div>
        <button><a href="marketView.html">Login</a></button>
    </form>
</body>

</html>
