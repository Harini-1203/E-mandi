<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Section</title>
    <link rel="stylesheet" href="complaint.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .complaint-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .complaint-container form button {
            align-self: center;
            width: 50%;
        }

        #complaintForm {
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="complaint-container">
        <h1>File a Complaint</h1>
        <form id="complaintForm">
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" placeholder="Enter your complaint here" required></textarea><br>

            <button type="submit">Submit Complaint</button>
        </form>

        <h2>Track Complaint Status</h2>
        <form id="trackForm">
            <label for="complaintId">Enter your Complaint ID:</label>
            <input type="text" id="complaintId" name="complaintId" placeholder="Enter your complaint ID" required><br>

            <button type="submit">Track Status</button>
        </form>
    </div>
</body>

</html>
