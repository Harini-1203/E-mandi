<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        .complaint-container {
            display: flex;
            width: 100%;
            padding: 20px;
        }

        label {
            display: block;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.1);
            background-color: white;
        }

        #complaintForm {
            flex-basis: 60%;
            /* 5/8 of the width */
            margin-right: 20px;
            padding: 50px;
        }

        #trackForm {
            flex-basis: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input,
        textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1,
        h2 {
            color: #45a049;
        }
    </style>
</head>

<body>
    <div class="complaint-container">
        <form id="complaintForm">
            <h1>File a Complaint</h1>
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" placeholder="Enter your complaint here" required></textarea><br>

            <button type="submit">Submit Complaint</button>
        </form>

        <form id="trackForm">
            <h2>Track Complaint Status</h2>
            <label for="complaintId">Enter your Complaint ID:</label>
            <input type="text" id="complaintId" name="complaintId" placeholder="Enter your complaint ID" required><br>

            <button type="submit">Track Status</button>
        </form>
    </div>
</body>

</html>
