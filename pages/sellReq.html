<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Request Form</title>
    <link rel="stylesheet" href="sell.css">
</head>

<body>
    <header>
        <div class="nav-left">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="details">
            <h1>Sell Your Products</h1>
            <p>Fill in the details to post your product for sale.</p>
        </div>
    </header>

    <section class="form-section">
        <form id="sell-form" action="#" method="post">
            <div class="form-group">
                <label for="product-category">Product Category</label>
                <select id="product-category" name="product-category" required>
                    <option value="">Select Category</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="dairy">Dairy Products</option>
                    <option value="grains">Grains</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-type">Type of Product</label>
                <input type="text" id="product-type" name="product-type" placeholder="e.g., Organic, Conventional"
                    required>
            </div>

            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="e.g., Carrot, Mango, Milk"
                    required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity (in kg/litres)" required>
            </div>

            <div class="form-group">
                <label for="price">Price (per unit)</label>
                <input type="number" id="price" name="price" placeholder="Enter price per kg/litre" required>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <input type="date" id="availability" name="availability" required>
            </div>

            <div class="form-group">
                <label for="seller-contact">Contact Information</label>
                <input type="text" id="seller-contact" name="seller-contact"
                    placeholder="Enter your contact number or email" required>
            </div>

            <div class="form-group">
                <label for="description">Product Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the product"
                    required></textarea>
            </div>
            <button class="submit-btn" type="submit">Submit Sell Request</button>

        </form>

    </section>
    <script>
        const form = document.getElementById('sell-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const productCategory = document.getElementById('product-category').value;
            const productType = document.getElementById('product-type').value;
            const productName = document.getElementById('product-name').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const availability = document.getElementById('availability').value;
            const sellerContact = document.getElementById('seller-contact').value;
            const description = document.getElementById('description').value;

            const formData = {
                productCategory,
                productType,
                productName,
                quantity,
                price,
                availability,
                sellerContact,
                description
            };

            let sellRequests = JSON.parse(localStorage.getItem('sellRequests')) || [];

            sellRequests.push(formData);

            localStorage.setItem('sellRequests', JSON.stringify(sellRequests));

            alert('Sell request submitted successfully!');

            this.reset();
        });


    </script>
</body>

</html>
