<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="market">
        <nav class="market-nav">
            <div class="nav-left">
                <img src="../images/no-bg.png" alt="logo">
            </div>
            <div class="profile-div"><i class="fa-solid fa-user"></i></div>
        </nav>
        <div class="market-bottom">
            <div class="market-section">
                <h1>Today's Price details</h1>
                <table class="table table-success table-striped">

                        <tr>

                            <th scope="col">veg/fruit Name</th>
                            <th scope="col">Government price</th>

                    <tbody>
                        <tr>
                            <th>1</th>

                            <td>20</td>

                            <td>20</td>
                        </tr>
                        <tr>

                            <td>40</td>

                        <tr>

                            <td>50</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="menu">
                <a href="./shopItems.html">
