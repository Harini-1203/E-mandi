<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./market.css">
    <link rel="stylesheet" href="../index.css">

</head>

<body>
    <div class="market">
        <nav class="market-nav">
            <div class="nav-left">
                <img src="../images/no-bg.png" alt="logo">
            </div>
            <div class="profile-div"><i class="fa-solid fa-user"></i></div>
        </nav>
        <div class="market-bottom">
            <div class="market-section">
                <h3>Today's Price details</h3>
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">S.NO</th>
                            <th scope="col">veg/fruit Name</th>
                            <th scope="col">Government price</th>
                            <th scope="col">Whole sale price</th>
                            <th scope="col">retail sale price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="menu">
                <div class="menu-single">Shop Items</div>
                <div class="menu-single">Sell request</div>
                <div class="menu-single">complaint status</div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
