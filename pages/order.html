<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>

    <style>
        .order-status {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .order-info,
        .order-summary {
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>

</head>

<body>
    <header>
        <h1>Order Status</h1>
    </header>

    <section class="order-status">
        <div class="order-info">
            <h3>Order ID: 123456</h3>
            <p>Order Date: October 14, 2024</p>
            <p>Status: Shipped</p>
            <p>Expected Delivery: October 16, 2024</p>
        </div>

        <div class="order-summary">
            <h3>Items:</h3>
            <p>Tomato: 2 kg</p>
            <p>Banana: 5 kg</p>
            <p>Total Price: $7.00</p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 E-MANDI. All Rights Reserved.</p>
    </footer>
</body>

</html>
