<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>

    <style>
        h1,
        h3 {
            color: #45a049;
        }

        .order-status {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .order-info,
        .order-summary {
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>

</head>

<body>
    <header>
        <center>
            <h1>Order Status</h1>
        </center>
    </header>

    <section class="order-status">
        <div class="order-info">
            <h3>Order ID: 123456</h3>
            <p class="order-date"></p>
            <p>Status: Shipped</p>
            <p class="exp-date"></p>
        </div>
    </section>
    <script>
        const d = document;
        const dateP = d.querySelector('.order-date');
        const dateE = d.querySelector('.exp-date')
        let date = new Date();
        dateP.innerHTML = `Order Date:${date.getDate()}-${date.getMonth()}-${date.getFullYear()}`
        dateE.innerHTML = `Expected Delivey Date:${date.getDate() + 1}-${date.getMonth()}-${date.getFullYear()}`

    </script>

</body>



</html>
