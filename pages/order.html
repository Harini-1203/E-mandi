<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>

    <style>
        h1,
        h3 {
            color: #45a049;
        }

        .order-status {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .order-info,
        .order-summary {
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>

</head>

<body>
    <header>
        <center>
            <h1>Order Status</h1>
        </center>
    </header>

    <section class="order-status">
        <div class="order-info">
            <h3>Order ID: 123456</h3>
            <p class="order-date"></p>
            <p>Status: Shipped</p>
            <p class="exp-date"></p>
        </div>
    </section>
    <script>
        (function () {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders[orders.length - 1];
            const dateP = document.querySelector('.order-date');
            const dateE = document.querySelector('.exp-date');
            const orderId = document.querySelector('h3');
            orderId.innerText = `Order ID: ${order.orderId}`;
            dateP.innerHTML = `Order Date: ${order.orderDate}`;
            dateE.innerHTML = `Expected Delivery Date: ${order.orderDate}`;
        })();
    </script>


</body>



</html>
